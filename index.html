<!DOCTYPE html>
<head>
<title>Untitled Document</title>


</head>

<body>
<script>
window.onload = function(){
var canvas = document.getElementById("area"),
	c = canvas.getContext("2d");
	c.fillStyle= "black";
	c.fillRect(0,0, 76, 76);
	c.strokeStyle= "white";
	c.lineWidth=10;
	
	
	c.beginPath();
	// will chnge the color of all of the objects
	c.fillStyle= "blue";

	c.strokeStyle = "black";
	c.moveTo(100,100);
	c.lineTo(150,200);
	c.stroke();
	
	
	c.font = "20px Arial";
	c.fillText("Test", 200,300);
	
	c.beginPath();
	// x , y, radius of circle, starting point 
	c.arc(400,400,50, 0, Math.PI *2, true);
	c.fill();
	
	
}   

</script>
<canvas id ="area" width="700" height="700">test</canvas>



</body>
</html>
