<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>


</head>

<body>

<script>
	var canvas= document.createElement("CANVAS");
	var ctx = canvas.getContext("2d");
	canvas.width =1000;
	canvas.height =1000;
	ctx.fillStyle = "purple";
	var colors=["purple", "grey", "black", "blue"];
	//set these 
	var xpos=80;
	var ypos=80;
	ctx.beginPath();
	// x , y, radius of circle, starting point 
	//ctx.arc(xpos,ypos,50, 0, Math.PI *2, true);
	ctx.fillRect(xpos,ypos,50,50);
	ctx.fill();	
	document.body.appendChild(canvas);
	run();

	function run(){
		ctx.fillStyle = "white";
		ctx.fillRect(0,0,canvas.width,canvas.height);
	
		ctx.fillStyle = colors[Math.floor((Math.random() * 4) + 0)];	
	//	ctx.arc(xpos,ypos,50, 0, Math.PI *2, true);
		ctx.fillRect(xpos,ypos,50,50);

				xpos++;
				ypos++;

		ctx.fill();	


	
	requestAnimationFrame(run);

	}

</script>
</body>
</html>
